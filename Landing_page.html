<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Apolo - Home</title>
    </head><link rel="stylesheet" href="css/Landing_page.css">
</head>
<body>

    <!-- Menú -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Teatro Apolo" width="80" height="80">
        </div>
        <div class="title">
            <h1>Teatro Apollo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quienes Somos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="search-social">
            <input type="text" placeholder="search">
            <a href="#"><img src="img/facebook.png" alt="Facebook" width="30" height="30"></a>
            <a href="#"><img src="img/twitter.png" alt="Twitter" width="30" height="30"></a>
        </div>
    </header>

    <!-- Sección de filtro -->
    <section class="filter-section"></section>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas las películas</button>
            <button class="filter-btn" data-filter="today">Hoy</button>
            <button class="filter-btn" data-filter="upcoming">Próximamente</button>
        </div>
    </section>

    <!-- Sección principal -->
    <main>
        <section class="producciones">
            <div class="produccion">
                <div class="imagen">
                    <img src="img/pelicula1.png" alt="Pelicula 1" width="100" height="100">
                </div>
                <p>Descripción breve de la producción 1.</p>
            </div>

            <div class="produccion">
                <div class="imagen">
                    <img src="img/pelicula2.png" alt="Pelicula 2" width="100" height="100">
                </div>
                <p>Descripción breve de la producción 2.</p>
            </div>

            <div class="produccion">
                <div class="imagen">
                    <img src="img/pelicula3.png" alt="Pelicula 3" width="100" height="100">
                </div>
                <p>Descripción breve de la producción 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="#">Home</a> |
            <a href="#">Quienes Somos</a> |
            <a href="#">Servicios</a> |
            <a href="#">Contacto</a>
        </nav>
    </footer>

</body>
</html>
